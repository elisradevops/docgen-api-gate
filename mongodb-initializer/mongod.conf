storage:
  dbPath: /data/db
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.5
      maxCacheOverflowFileSizeGB: 3

# Network configuration
net:
  port: 27017
  bindIp: 0.0.0.0

# Process management
processManagement:
  fork: false

# System log
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true